<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert title here</title>
<link rel = "stylesheet" type="text/css" href="http://211.63.89.147/html_prj/common/css/main.css"/>
<style type="text/css">

</style>
<!-- jQuery CDN(Contents Delivery Network) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function () {
	$("#btnHid").click(function(){
		//$("#img").fadeOut(1000);
			alert("숨김완료");
	});//click
	
	$("#btnShow").click(function(){
		//$("#img").fadeIn(1000);
		$("#img").fadeIn(1000,function(){
			alert("보이기 완료");
		});
	});//click
	
	$("#btnShowHid").click(function(){
		for(var i=0; i<10;i++){
		$("#img").fadeOut(500).fadeIn(500);
		}//end for
	});//click
	
	$("#btnSlideHid").click(function() {
		$("#img").slideUp(1000);
	});//click
	
	$("#btnSlideShow").click(function() {
		$("#img").slideDown(1000);
	});//click
	
	$("#btnSlideToggle").click(function() {
		$("#img").slideToggle(1000);
	});//click
	
	
});//ready
</script>
</head>
<body>
<div style="height: 300px;">
<img src="../common/images/img1.png" id="img"/>
</div>
<input type="button"value="숨기기"class="inputBox" id="btnHid"/>
<input type="button"value="보이기"class="inputBox" id="btnShow"/>
<input type="button"value="보이기/숨기기"class="inputBox" id="btnShowHid"/>
<input type="button"value="접어숨기기"class="inputBox" id="btnSlideHid"/>
<input type="button"value="펼쳐보이기"class="inputBox" id="btnSlideShow"/>
<input type="button"value="접어숨기기/펼쳐보이기"class="inputBox" id="btnSlideToggle"/>

</body>
</html>
