<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select_textarea</title>
</head>
<body>

<select name="domain" size="1">
	<option value="none">---도메인을 선택---</option>
	<option value="daum.net">다음</option>
	<option value="naver.com">네이버</option>
	<option value="google.com" selected="selected">지메일</option>
	<option value="hotmail.com">핫메일</option>
</select><br/>
<select name="domain" size="3">
	<option value="none">---도메인을 선택---</option>
	<option value="daum.net">다음</option>
	<option value="naver.com">네이버</option>
	<option value="google.com">지메일</option>
	<option value="hotmail.com">핫메일</option>
</select>
<hr/>
<!-- 
textarea는 JavaScript 에서 값을 넣을 떄는 value 속성을 사용하지만 
HTML 상에서 값을 넣을 떈 태그 사이에 값을 넣어야 한다.

textarea에서 값을 넣을떈 whitespace가 없도록 주의하여 값을 넣아야 한다.
-->
<textarea name="ta" rows="5" cols="50">Hi~</textarea>


</body>
</html>
