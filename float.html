<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<link rel = "stylesheet" type="text/css" href="http://211.63.89.147/html_prj/common/css/main.css"/>
<style type="text/css">
	
	#left{width: 400px; height: 200px;background-color:#AFD9A8;float: left;}
	#right{width: 400px; height: 200px;background-color:#9FACFF; float: right;}

	/*	위의 디자인에서 설정한 float이 아래 디자인에 적용되는 문제. 
		clear:both 위에서 설정된 float 속성을 초기화 시킨다.	*/
	#wrap{clear:both; width: 800px; height: 300px;}
	#wLeft{border: 1px solid #333;background-color:#FF9FAC;width: 398px; height: 298px;float: left;}
	#wRight{border: 1px solid #333;background-color: #6F79B2; width: 398px; height: 298px;float: right;}
</style>
</head>
<body>
<div id="left">왼쪽으로 배치될 DIV</div>
<div id="right">오른쪽으로 배치될 DIV</div>

<div id="wrap">
<div id="wLeft">DIV 안에 왼쪽</div>
<div id="wRight">DIV 안에 오른쪽</div>
</div>

</body>
</html>
