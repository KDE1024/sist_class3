<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert title here</title>
<link rel = "stylesheet" type="text/css" href="http://211.63.89.147/html_prj/common/css/main.css"/>
<style type="text/css">
img{border: 1px solid #333;}
</style>
<!-- jQuery CDN(Contents Delivery Network) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
	
	//클릭 이벤트
	$("#clickEvt").click(function() {
		alert("클릭!!!!");
		
	});
	
	//커서가 빠져 나가면 : blur, focusout(더 잘씀)
	//$("#f_o").blur(function() {
		
	$("#f_o").focusout(function() {
		alert("커서 나감~!~~!!");
	});//focusout
	
	$("#f_i").focusin(function() {
		alert("커서 들어옴!");
	});//focusin
	
	//키 눌림
	$("#k_d").keydown(function(evt) {
	//$("#k_d").keypress(function(evt) { //잘 안씀
		var kdVal=document.frm.kd.value;
		alert("키가 눌릴때! : "+evt.which+" / 입력 글자 수 : "+kdVal.length);
	});//keydown
	
	//키가 올라올 때
	$("#k_u").keyup(function() {
		alert("키가 올라올때!");
	});//keyup
	
	//select에서 다른 option이 선택될 때.
	$("#chg").change(function() {
		alert("변경");
	});//change
	
	//마우스 포인터가 올라올때
	//$("#m_u").mouseover(function() {
	$("#m_u").mouseenter(function() {
		alert("마우스 포인터가 올라왔음!");
		});//mouseover
		
	//마우스 포인터가 빠져나갈 때
	$("#m_o").mouseout(function() {
		alert("마우스 포인터가 빠져나감 ㅋ!");
		});//mouseover
	
	
});//ready

</script>
</head>
<body>
<div>
<strong>이벤트</strong>
<br/>
<form name="frm">
<input type="button"value="클릭" class="btn" id="clickEvt"/><br/>
<input type="text" value="커서가 빠져나가면 " id="f_o"/><br/>
<input type="text" value="커서가 들어오면 " id="f_i"/><br/>
<label>키 눌릴때</label> <input type="text"  id="k_d" name="kd"/><br/>
<label>키 올라올 때</label> <input type="text"  id="k_u"/><br/>
<select id="chg">
<option>A</option>
<option>B</option>
</select><br/>
<label>마우스 포인터가 올라오면</label> <img src="../common/images/img1.png" id="m_u"/><br/>
<label>마우스 포인터가 빠져 나가면</label> <img src="../common/images/img1.png" id="m_o"/>



</form>


</div>

</body>
</html>
