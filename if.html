var name=prompt("이름을 입력해 주세요.","홍길동");

 // common/images/img2.png(무지)를 출력
 var age=prompt("나이입력",19);
 var img="";
 
 if(age>18){
	 img="1";
 }else{

 }//end else
	document.write( age+"살<img src='../common/images/img"+img+".png'/>" );

//다중 if(else~if) : 점수를 입력 받아서 0점 미만이라면 "점수는 0점 미만일 수 없습니다."
//100점 초과라면 "점수는 100점을 초과할 수 없습니다." 그렇지 않다면 "입력성공"을 비교하는 코드를 작성.
var score=prompt("점수를 입력하세요.",0);
if(score<0){
	document.write("점수는 0점 미만일 수 없습니다.")
}else if(score>100){

}
