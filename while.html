<script type="text/javascript">

//1~100까지 수를 출력하면서 홀수, 짝수 출력
var i = 1;
while(i<101){
	document.write(i+"은(는)"+(i%2==0?"짝수":"홀수"));	
	i++;
}//end while
document.write("<hr/>");	

//do ~ while
i=1;
do{
	document.write(i+"은(는)"+(i%2==0?"짝수":"홀수"));	
	i++;
}while(i<101);
	
	


</script>
