<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<table border="1" bordercolor="#FFFFFF">
<tr>
	<td><font color="#FF0000">* </font>아이디</td> 
	<td><input type="text" name="id" size="10" autofocus>
	
	<input type="button" value="중복확인"/>
	</td>
</tr>
<tr>
	<td><font color="#FF0000">* </font>비밀번호</td>
	<td><input type="password" name="pass" size="10"></td>
</tr>
<tr>
	<td><font color="#FF0000">* </font>비밀번호 확인</td>
	<td><input type="password" name="pass" size="10"></td>
</tr>
<tr>
	<td><font color="#FF0000">* </font>이름</td>
	<td><input type="text" name="name" size="10"></td>
</tr>
<tr>
	<td><font color="#FF0000">* </font>주민등록 번호</td>
	<td><input type="text" name="name" size="10">-
	<input type="password" name="pass" size="10">
	</td>
</tr>
<tr>
	<td><font color="#FF0000">* </font>성별</td>
	<td><input type="radio" name="gender" value="M">남자
	<input type="radio" name="gender" value="F">여자</td>
</tr>
<tr>
	<td><font color="#FF0000">* </font>생년월일</td>
	<td><input type="date"></td>
</tr>
<tr>
	<td><font color="#FF0000">* </font>우편번호</td>
	<td>
	<input type="text"> 
	<input type="button" value="우편번호찾기">
	</td>
</tr>
<tr>
	<td><font color="#FF0000">* </font>주소</td>
	<td><input type="text"></td>
</tr>
<tr>
	<td><font color="#FF0000">* </font>상세주소</td>
	<td><input type="text"></td>
</tr>
<tr>
	<td>이메일</td>
	<td>
	<input type="text"/>@
	<select name="domain" size="1">
		<option value="none">직접입력</option>
		<option value="daum.net">daum.net</option>
		<option value="sist.co.kr">sist.co.kr</option>
		<option value="google.com">google.com</option>
		<option value="naver.com">naver.com</option>
	</select>
	<input type="text">
	</td>
</tr>
<tr>
	<td>관심언어</td>
	<td>
	<input type="checkbox" name="c" value="자바">자바
	<input type="checkbox" name="c" value="HTML">HTML
	<input type="checkbox" name="c" value="Visual Basic">Visual Basic
	</td>
</tr>
<tr>
	<td> </td>
	<td>
	<input type="checkbox" name="c" value="C/C++">C/C++
	<input type="checkbox" name="c" value="Python">Python
	<input type="checkbox" name="c" value="ASP">ASP
	</td>
</tr>
<tr>
	<td>가입인사</td>
	<td><textarea name="ta" rows="10" cols="60"></textarea> </td>
</tr>
<tr>
	<td> </td>
	<td align="center">
	<input type="button" value=" 가입 ">
	<input type="button" value="초기화">
	</td>
</tr>
<tr>
	<td colspan="2" align="center"><font color="#FF0000">
	* 표는 필수입력입니다.
	</font></td>
</tr>






</table>

</body>
</html>
