<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert title here</title>
<link rel = "stylesheet" type="text/css" href="http://211.63.89.147/html_prj/common/css/main.css"/>
<style type="text/css">
</style>
<script type="text/javascript">

var i = "2021";//String
var j = 2021;//number
var k = "2021";

//javascript는 데이터 형이 달라도 비교할 수 있다.
// == 데이터형은 상관 없이 값이 같다면 true가 나온다.
document.write(i+"=="+j +"="+(i==j)+"<br/>");

// === 데이터형과 값이 모두 같다면 true가 나온다.
document.write(i+"==="+j +"="+(i===j)+"<br/>");
document.write(i+"==="+k +"="+(i===k)+"<br/>");

var l = 2;
//!= 값이 다르면 true가 나온다.
document.write(i+"!="+l +"="+(i!=l)+"<br/>");
//!== 값과 데이터형이 모두 다르면 true가 나온다.
document.write(i+"!=="+l +"="+(i!==l)+"<br/>");

prompt("메세지","초기값");

</script>
</head>
<body>


</body>
</html>
