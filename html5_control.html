<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5에서추가된 Form Control들</title>
</head>
<body>
<label>색</label>
<input type="color" value="#CDA9EA"/><br/>
<label>날짜</label> <!-- 년-월-일의 형식을 맞춰서 설정 해야됨. -->
<input type="date" value="2021-06-29"/><br/>
<label>날짜(월)</lsabel> <!-- 년-월-일의 형식을 맞춰서 설정 해야됨. -->
<input type="month" value="2021-03"/><br/>
<label>날짜(주)</lsabel> <!-- 년-월-일의 형식을 맞춰서 설정 해야됨. -->
<input type="week" value="2021-03"/><br/>
<label>시간</label>
<input type="time" /><br/>
<label>날짜 시간</label>
<input type="datetime-local" /><br/>
<label>숫자</label>
<input type="number" value="26" /><br/>
<label>범위 설정</label> <!-- min은 최소값, max는 최대값, value는 현재값 -->
<input type="range" min="0" value="80" max="100"/><br/>
<!-- text로 제공되고, 의미적인 Form Control -->
<label>전화번호</label> 
<input type="text" name="tel"/><br/>
<label>이메일</label> 
<input type="email" name="email"/><br/>
<label>홈페이지 URL</label> 
<input type="url" name="url"/><br/>
<label>검색 값</label> 
<input type="search" name="url"/><br/>



</body>
</html>
