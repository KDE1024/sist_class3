<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert title here</title>
<link rel = "stylesheet" type="text/css" href="http://211.63.89.147/html_prj/common/css/main.css"/>
<style type="text/css">
</style>
<script type="text/javascript">
function setValue() {//////값 변경
	var obj=document.frm;
	//value 속성으로 값을 설정하기
	obj.txt.value="곽범수";
	obj.pass.value="곽범수";
	obj.hid.value="히든태그에 갑 설정";
//	obj.file.value="c:/dev/env.bat";// file 에는 보안관계상 값을 설정할 수 없다.
	obj.img.src="../common/images/img2.png";
	obj.ta.value="오늘 저녁에는 비바람과 함께 황사비가 내리겠습니다.\n내일은 맑습니다.\n토요일 오전에는 황토의 기운을 느낄수 있는 황사비가 내릴 예정입니다.\n";
}//setValue

function changeStatus() {
	var obj=document.frm;
	
	//checkbox 설정
	obj.lang[0].checked=true; //처음꺼과 마지막꺼가 체크됨!
	obj.lang[3].checked=true;
	//radio 
	obj.gender[1].checked=true;//여자에 체크됨
	//select
	obj.company[2].selected=true;
}//changeStatus

function chk() {
	var obj=document.frm1;
	
	for(var i=0; i<obj.content.length; i++){
		obj.content[i].checked=obj.flag.checked;
	}//end for
}//chk

</script>
</head>
<body>

<div>
<form action="#" name="frm">

<strong>값 변경</strong>
<div>
<label>text</label><input type="text" name="txt" class="inputBox"/><br/>
<label>password</label><input type="password" name="pass" class="inputBox"/><br/>
<label>hidden</label><input type="hidden" name="hid"/><br/>
<label>file</label><input type="file" name="file"/><br/>
<img src="../common/images/img1.png" name="img"/><br/>
<label>textarea</label>
<textarea name="ta" class="inputBox" style="width: 300px;height: 80px;"></textarea><br/>

<input type="button" value="값 설정" class="btn" onclick="setValue()"/>
</div><br/>

<strong>상태 변경</strong>
<div>
<label>언어 선택</label>
<input type="checkbox" name="lang" value="Java"/>Java
<input type="checkbox" name="lang" value="C/C++"/>C/C++
<input type="checkbox" name="lang" value="VB"/>Visual Basic
<input type="checkbox" name="lang" value="Python"/>Python
<br/>
<input type="radio" name="gender" value="남자"/>남자
<input type="radio" name="gender" value="여자"/>여자
<br/>
<select name="company">
	<option>---선택---</option>
	<option value="SKT">SKT</option>
	<option value="KTF">KTF</option>
	<option value="LGT">LGT</option>
</select>
<br/>
<input type="button" value="설정" class="btn" onclick="changeStatus()"/>
</div>
</form>
</div>

<div>
<form action="#"name="frm1">
<input type="checkbox" name="flag" onclick="chk()"/><br/>
<input type="checkbox" name="content"/> 오늘은 월요일 <br/>
<input type="checkbox" name="content"/> 오늘은 화요일 <br/>
<input type="checkbox" name="content"/> 오늘은 수요일 <br/>
<input type="checkbox" name="content"/> 오늘은 목요일 <br/>
<input type="checkbox" name="content"/> 오늘은 금요일 <br/>
<input type="checkbox" name="content"/> 오늘은 토요일 <br/>
<input type="checkbox" name="content"/> 오늘은 일요일 <br/>


</form>
</div>

</body>
</html>
