<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테두리 선 설정</title>
<style type="text/css">
#all{border: 1px solid #333} /* = #3F3F3F */
#left{border-left: 1px solid #FF0000}
#top{border-top: 1px solid #0000FF}
#right{border-right: 1px solid #000000}
#bottom{border-bottom: 1px solid #87D86F}
#type{border: 10px double #333} /* solid, dotted, dashed, double(2px부터 이중선 그려짐) */
input{border: 10px solid #0089FF;font-size: 30px;text-align: center;color: #F9608D;
		font-weight:bold; width: 350px; height: 30px;}
img{border: 0px}
</style>
</head>
<body>
<div id="all">모든 선</div>
<hr/>
<div id="left">왼쪽 선</div>
<hr/>
<div id="top">위쪽 선</div>
<hr/>
<div id="right">오른쪽 선</div>
<hr/>
<div id="bottom">아래쪽 선</div>
<hr/>
<div id="type">선 종류</div>

<input type="text"/><br/>
<img src="../common/images/img1.png"/>

</body>
</html>
