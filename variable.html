<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert title here</title>
<link rel = "stylesheet" type="text/css" href="http://211.63.89.147/html_prj/common/css/main.css"/>
<style type="text/css">
</style>
<script type="text/javascript">

//지역변수
//1. 선언
var name;
var age;
//값 할당 하지 않은 변수를 출력하면 undefined가 출력된다.
//ECMAScript 262edition 6에서는 name 변수명은 전역변수로 사용된다. //익스플로어는 ECMAScript 6를 지원하지 않는다.
alert(name+" / "+age);


//2. 값 할당 : 데이터형이 결정된다. (이전에 할당된 데이터형과 다른 데이터형을 할당할 수 있다.)
age=1;
alert(typeof(age));
name = "강인섭";
age=26; //가장 마지막에 할당된 값만 기억한다.
age="오늘은 월요일 입니다.";

//3. 값 사용
document.write("이름 : "+name+"<br/>"); /* <br/> : <script> 태그 안쪽 영역은 JavaScript 영역이므로 JavaScript 코드만 작성한다. HTML 태그를 직접 작성하면 Error. 
*	HTML 태그를 사용하려면 write 함수 안에서 사용한다. */

document.write("나이 : " + age);

	//전역변수
	//1. 선언 및 값 할당
	addr="서울시 강남구 역삼동"; //var를 붙이지 않는다.
	//2. 값 할당
	addr="서울시 동대문구 동대문동";
	//3. 값 사용
	document.write("<br/> 주소 : "+addr);
	
	function useVariable() {//script에서는 지역, 전역 차이 없어보이나 function에서는 확연한 차이를 보임.
		alert("지역변수 : "+name+", 전역변수 : "+addr);
	}//useVariable
	
	function createVariable() {//주로 지역변수를 씀!
		var loc="지역변수"; // 함수 안에서 지역변수가 선언되면 함수 안에서만 사용된다.
		glo="전역변수";//함수 안에서 전역 변수가 선언되더라도 함수 밖에서 사용될 수 있다.
		
		alert("지역 : "+ loc+", 전역 : "+glo);
	}//createVariable
	
	function useLoc(){
		//다른 함수 안에서의 지역 변수는 사용할 수 없다.
		alert("지역변수 : "+loc);
	}//useLoc
	
	function useGlo() {
		//다른 함수 안에서의 전역 변수는 사용할 수 있다.
		alert("전역변수 : "+glo);
		
	}//useGlo
	
</script>
</head>
<body>
<input type="button" value="변수 사용" class="btn" onclick="useVariable();"/><br/>
<input type="button" value="변수 선언" class="btn" onclick="createVariable();"/><br/> <!-- 변수 선언을 먼저 누르고 밑에 코드 사용 가능. 전역만 사용 가능!-->
<input type="button" value="지역 사용" class="btn" onclick="useLoc();"/><br/>
<input type="button" value="전역 선언" class="btn" onclick="useGlo();"/><br/>



</body>
</html>
