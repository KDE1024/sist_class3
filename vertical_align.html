<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vertical_align</title>
<style type="text/css">
td{height: 80px; width : 130px; border: 1px solid #333}

#top{vertical-align: top; text-align: center;}
#middle{vertical-align: middle; text-align: right;}
#bottom{vertical-align: bottom; text-align: center;}

</style>
</head>
<body>

<table>
<tr>
	<td id="top">데이터</td>
	<td id="middle">데이터</td>
	<td id="bottom">데이터</td>
</tr>
</table>

</body>
</html>
